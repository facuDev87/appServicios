<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="~{/fragments/head :: head}" ></head>
    <body>

        <header th:replace="~{/fragments/header :: header}" > </header>

        <div class="container">
            <div class="row">

                <div class="col-sm-12">

                    <!-- <main class=" w-60 m-auto "> -->
                    <form th:action="@{/logincheck}" method="POST" enctype="multipart/form-data" class="my-5" >
                        <div class="p-3 p-md-4 rounded-3 login mx-auto shadow">
                            <div class=" mb-3 text-center">
                                <i class="bi bi-person-fill "></i> 
                                <!--  <img th:src="@{images/registrousuarios.jpg}" class="card-img-top" alt="...">-->
                            </div>
                            <h1 class="h3 mb-3 fw-normal text-center">Por favor, ingrese</h1>

                            <div class="form-floating my-3">
                                <input name="email" type="text" class="form-control w-100" id="floatingInput" placeholder="name@example.com" required>
                                <label for="floatingInput" class="form-label">Email</label>
                            </div>
                            <div class="form-floating my-3">
                                <input name="password" type="password" class="form-control w-100" id="floatingPassword" placeholder="Password" required>
                                <label for="floatingPassword" class="form-label">Password</label>
                            </div>                                                               

                            <div class="form-check text-start my-3">
                                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                                <label class="form-check-label" for="flexCheckDefault">
                                    Remember me
                                </label>
                            </div>
                            <button class="btn  w-100 py-2 boton" type="submit">Ingresar</button>
                            
                    </form>


                    <p class="pt-5">¿No estás registrado?,  registrate
                    <a type="button" class="" data-bs-toggle="modal" data-bs-target="#registrar">
                        AQUÍ
                    </a>
                    </p>
                    <p class="mt-5 mb-3 text-body-secondary">&copy; 2017–2023</p>
                    
                    <div  th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                        <div class="card-body">
                            <h5 class="card-title">Error !!!</h5>
                            <p class="card-text" th:text="${error}"></p>
                        </div>
                    </div>

                    <div th:if="${exito != null}" class="card text-white bg-success mb-3 mensajeExito">
                        <div class="card-body">
                            <h5 class="card-title">Exito !!!</h5>
                            <p class="card-text" th:text="${exito}"></p>
                        </div>
                    </div>
                    <!-- </main> -->
                </div>

            </div>
        </div>

        <div class="container">
            <footer th:replace="~{/fragments/footer :: footer}" ></footer>
        </div>



        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

        
        <script th:replace="~{/fragments/darkmode :: script}"></script>
        
    </body>
</html>
