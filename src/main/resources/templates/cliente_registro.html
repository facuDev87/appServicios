<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace="/fragments/head :: head" ></head>
    <body>

        <header th:replace="/fragments/header :: header" > </header>

        <div class="row">

            <div class="col"></div>
            <div class="col-6">
                <div><h3 class="text-center my-5">Cliente Registro</h3></div>

                <form class="row g-3">
                    <div class="col-6">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input name="nombre" type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="col-6">
                        <label for="apellido" class="form-label">Apellido</label>
                        <input name="apellido" type="text" class="form-control" id="apellido" placeholder="Apellido">
                    </div>
                    <div class="col-6">
                        <label for="direccion" class="form-label">Direccion</label>
                        <input name="direccion" type="text" class="form-control" id="direccion" placeholder="Ej: Calle 123">
                    </div>
                    <div class="col-md-6">
                        <label for="telefono" class="form-label">Telefono</label>
                        <input name="telefono" type="text" class="form-control" id="telefono"  placeholder="Ej: 0123445566" required>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input name="email" type="email" class="form-control" id="email"  placeholder="Ej: cliente@mail.com" required>
                    </div>
                    <div class="col-md-6">
                        <label for="contrase単a" class="form-label">Contrase単a de confirmacion</label>
                        <input name="password" type="password" class="form-control" id="contrase単a"  placeholder="Contrase単a de confirmacion" required>
                    </div>

                        <!-- DATOS ENVIADOS -->
                        <!-- nombre, apellido, direccion, telefono, email y password -->
                    <div class="col-12 ">
                        <a type="submit" class="btn btn-primary w-100 text-center ">Registrarme</a>
                    </div>
                </form>

            </div>
            <div class="col"></div>

        </div>

        <div class="container">
            <footer th:replace="/fragments/footer :: footer" ></footer>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>

        <script th:replace="~{/fragments/darkmode :: script}"></script>
        
    </body>
</html>
